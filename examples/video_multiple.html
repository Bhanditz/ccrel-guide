<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html lang="en">
  <head>
    <title>Implementing CC: HTML5 Multiple Videos Example</title>
  </head>
  <body>
    <div about="http://mirrors.creativecommons.org/movingimages/webm/ASharedCulture_240p.webm" 
	 xmlns:cc="http://creativecommons.org/ns#"
	 xmlns:dct="http://purl.org/dc/terms/">
      <video width="426" height="240" preload="none" controls>
	<source src="http://mirrors.creativecommons.org/movingimages/webm/ASharedCulture_240p.webm" 
		type='video/webm; codecs="vp8, vorbis"'>
	<source src="http://mirrors.creativecommons.org/movingimages/ASharedCulture_240p.mp4" 
		type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
	<source src="http://mirrors.creativecommons.org/movingimages/ASharedCulture_240p.ogv" 
		type='video/ogg; codecs="theora, vorbis"'>
      </video>
      <br />
      <a href="http://creativecommons.org/videos/a-shared-culture"
	 property="dct:title"
	 rel="cc:attributionURL">A Shared Culture</a>, by 
      <a href="http://en.wikipedia.org/wiki/Jesse_Dylan"
	 property="cc:attributionName" 
	 rel="dct:creator">Jesse Dylan</a>,
      is licensed under a
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
	Creative Commons Attribution NonCommercial ShareAlike License</a>.
      <div about="http://mirrors.creativecommons.org/movingimages/ASharedCulture_240p.mp4"
	   property="dct:title" 
	   content="A Shared Culture"
	   style="display:none;">
	<span property="cc:attributionName" 
	      rel="dct:creator" 
	      href="http://en.wikipedia.org/wiki/Jesse_Dylan"
	      content="Jesse Dylan">
	</span>
	<span rel="cc:attributionURL"
	      href="http://creativecommons.org/videos/a-shared-culture">
	</span>
	<span rel="license" 
	      href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
	</span>
      </div>
      <div about="http://mirrors.creativecommons.org/movingimages/ASharedCulture_240p.ogv"
	   property="dct:title" 
	   content="A Shared Culture"
	   style="display:none;">
	<span property="cc:attributionName" 
	      rel="dct:creator" 
	      href="http://en.wikipedia.org/wiki/Jesse_Dylan"
	      content="Jesse Dylan">
	</span>
	<span rel="cc:attributionURL"
	      href="http://creativecommons.org/videos/a-shared-culture">
	</span>
	<span rel="license" 
	      href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
	</span>
      </div>
    </div>
  </body>
</html>
